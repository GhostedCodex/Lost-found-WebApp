<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All lost & Found items</title>
    <style>
        body { font-family: Arial; padding: 20px}
        .item { border: 1px solid #ccc; padding: 15px; margin: 10px 0; border-radius: 5px;}
        .lost { background-color: #ffe0e0; }
        .found { background-color: #e0ffe0; }
    </style>
</head>
<body>
    <h2>Lost & Found Items</h2>
    <div id="itemsList">Loading...</div>

    <script>
        async function loadItems() {
            const res = await fetch('http://localhost:8020/api/items');
            const items = await res.json();

            const container = document.getElementById('itemsList');
            container.innerHTML = ''; // Clear previous content

            if (items.length === 0) {
                container.innerHTML = '<p>No items yet.</p>';
                return;
            }

            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'item ' + item.status;

                div.innerHTML = `
                <h3>${item.title} (${item.status.toUpperCase()})</h3>
                <p><strong>Description:</strong> ${item.description}</p>
                <p><strong>Location:</strong> ${item.location}</p>
                <p><strong>Reported Date:</strong> ${item.reported_date}</p>
                `;
                container.appendChild(div);
      });
        }

        loadItems();
    </script>
</body>
</html>
