<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Report Item</title>
  <link rel="stylesheet" href="../frontend-css/report.css">
</head>
<body>
  <div class="container">
    <h2>Report a Lost & Found Item</h2>

    <form id="reportForm" enctype="multipart/form-data">
      
      <div class="form-group">
        <label for="item_name">Item Name:</label>
        <input type="text" id="item_name" name="item_name" required>
      </div>

      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea>
      </div>

      <div class="form-group">
        <label for="location_found">Location Found:</label>
        <input type="text" id="location_found" name="location_found">
      </div>

      <div class="form-group">
        <label for="date_found">Date Found:</label>
        <input type="date" id="date_found" name="date_found">
      </div>

      <div class="form-group">
        <label for="reporter_name">Your Name:</label>
        <input type="text" id="reporter_name" name="reporter_name" required>
      </div>

      <div class="form-group">
        <label for="reporter_index">Your Index Number:</label>
        <input type="text" id="reporter_index" name="reporter_index" required>
      </div>

      <div class="form-group">
        <label for="item_image">Upload Item Picture:</label>
        <input type="file" id="item_image" name="item_image" accept="image/*">
      </div>

      <button type="submit">Report Item</button>
    </form>

    <p id="msg"></p>
  </div>

  <script src="../frontend-js/report.js"></script>
</body>
</html>
