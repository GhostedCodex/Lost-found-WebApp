<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register / Login - UENR Lost & Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    h2 {
      text-align: center;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .tabs div {
      padding: 10px;
      border-bottom: 2px solid transparent;
    }

    .tabs .active {
      border-bottom: 2px solid dodgerblue;
      font-weight: bold;
    }

    .form-group {
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: dodgerblue;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .message {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>UENR Lost & Found</h2>

  <div class="tabs">
    <div id="registerTab" class="active">Register</div>
    <div id="loginTab">Login</div>
  </div>

  <form id="registerForm">
    <div class="form-group">
      <label>Index Number</label>
      <input type="text" id="regIndex" required>
    </div>
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" id="regName" required>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" id="regEmail" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" id="regPassword" required>
    </div>
    <button type="submit">Register</button>
    <div class="message" id="registerMsg"></div>
  </form>

  <form id="loginForm" style="display: none;">
    <div class="form-group">
      <label>Index Number</label>
      <input type="text" id="loginIndex" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" id="loginPassword" required>
    </div>
    <button type="submit">Login</button>
    <div class="message" id="loginMsg"></div>
  </form>
</div>

<script>
  const registerTab = document.getElementById('registerTab');
  const loginTab = document.getElementById('loginTab');
  const registerForm = document.getElementById('registerForm');
  const loginForm = document.getElementById('loginForm');
  const registerMsg = document.getElementById('registerMsg');
  const loginMsg = document.getElementById('loginMsg');

  // Tab switch
  registerTab.onclick = () => {
    registerTab.classList.add('active');
    loginTab.classList.remove('active');
    registerForm.style.display = 'block';
    loginForm.style.display = 'none';
    registerMsg.textContent = '';
    loginMsg.textContent = '';
  };

  loginTab.onclick = () => {
    loginTab.classList.add('active');
    registerTab.classList.remove('active');
    loginForm.style.display = 'block';
    registerForm.style.display = 'none';
    registerMsg.textContent = '';
    loginMsg.textContent = '';
  };

  // Handle Register
  registerForm.onsubmit = async (e) => {
    e.preventDefault();
    registerMsg.textContent = '';
    const index_number = document.getElementById('regIndex').value.trim();
    const full_name = document.getElementById('regName').value.trim();
    const email = document.getElementById('regEmail').value.trim();
    const password = document.getElementById('regPassword').value;

    if (!index_number || !full_name || !email || !password) {
      registerMsg.textContent = 'All fields are required.';
      registerMsg.className = 'message error';
      return;
    }

    try {
      const res = await fetch('http://localhost:8020/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ index_number, full_name, email, password })
      });

      const data = await res.json();
      if (!res.ok) {
        registerMsg.textContent = data.message || 'Registration failed.';
        registerMsg.className = 'message error';

        if (data.message.includes('Duplicate')) {
          registerMsg.textContent = 'Index number already exists. Please login.';
          loginTab.click(); // Switch to login tab
        }

      } else {
        registerMsg.textContent = 'Registration successful! You can now log in.';
        registerMsg.className = 'message success';
        registerForm.reset();
        loginTab.click(); // Switch to login tab
      }
    } catch (error) {
      registerMsg.textContent = 'Server error.';
      registerMsg.className = 'message error';
    }
  };

  // Handle Login
  loginForm.onsubmit = async (e) => {
    e.preventDefault();
    loginMsg.textContent = '';

    const index_number = document.getElementById('loginIndex').value.trim();
    const password = document.getElementById('loginPassword').value;

    if (!index_number || !password) {
      loginMsg.textContent = 'fields are required.';
      loginMsg.className = 'message error';
      return;
    }

    try {
      const res = await fetch('http://localhost:8020/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ index_number, password })
      });

      const data = await res.json();

      if (!res.ok) {
        loginMsg.textContent = data.message || 'Login failed.';
        loginMsg.className = 'message error';
      } else {
        loginMsg.textContent = 'Login successful!';
        loginMsg.className = 'message success';
        loginForm.reset();

          localStorage.setItem('user', JSON.stringify(data.user));

        // TODO: Redirect to dashboard 
        setTimeout(() => {
          window.location.href = 'dashboard.html'; 
        }, 1000);
      }
    } catch (error) {
      loginMsg.textContent = 'Server error.';
      loginMsg.className = 'message error';
    }
  };
</script>

</body>
</html>
