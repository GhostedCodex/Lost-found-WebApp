<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal - UERN Student Services</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../frontend-css/register.css">
</head>
<body>

    <div class="form-container">
        <div class="logo-container">
            <img src="../Images/Uern_logo.png" alt="UERN School Logo">
        </div>

        <h2>Register/Login Page</h2>
        <p class="subtitle">Lost & Found System</p>

        <div class="tabs">
            <div id="registerTab" class="tab-switch active">Register</div>
            <div id="loginTab" class="tab-switch">Login</div>
        </div>

        <form id="registerForm">
            <div class="form-group">
                <label for="regIndex">Index Number</label>
                <input type="text" id="regIndex" placeholder="e.g., UE12345678" required>
            </div>
            <div class="form-group">
                <label for="regName">Full Name</label>
                <input type="text" id="regName" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="regEmail">Email Address</label>
                <input type="email" id="regEmail" placeholder="Enter your school email" required>
            </div>
            <div class="form-group">
                <label for="regPassword">Password</label>
                <input type="password" id="regPassword" placeholder="Create a strong password" required>
            </div>
            <button type="submit">Create Account</button>
            <div class="message" id="registerMsg"></div>
        </form>

        <form id="loginForm" class="hidden">
            <div class="form-group">
                <label for="loginIndex">Index Number</label>
                <input type="text" id="loginIndex" placeholder="Enter your index number" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login to Portal</button>
            <div class="message" id="loginMsg"></div>
        </form>
    </div>

    <script src="../frontend-js/register.js"></script>

</body>
</html>
