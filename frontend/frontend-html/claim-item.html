<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Claim Item</title>
  <link rel="stylesheet" href="../frontend-css/claim-item.css">
</head>
<body>
  <div class="container">
    <h2>Claim Item</h2>
    <form id="claimForm">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="text" name="index" placeholder="Index Number" required>
      <input type="text" name="phone" placeholder="Phone Number" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="course" placeholder="Course of Study" required>
      <input type="text" name="level" placeholder="Level" required>
      <button type="submit">Submit</button>
    </form>
    <p id="message"></p>
  </div>
  <script src="../frontend-js/claim-item.js"></script>
</body>
</html>
