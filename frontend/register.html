<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Lost & Found Portal</title>
</head>
<body>
  <h2>Register as UERN Student</h2>
  <form id="registerForm">
    <input type="text" name="index_number" placeholder="Index Number (e.g. UEB1101222)" required><br><br>
    <input type="text" name="name" placeholder="Full Name" required><br><br>
    <input type="email" name="email" placeholder="Email" required><br><br>
    <input type="password" name="password" placeholder="Password" required><br><br>
    <button type="submit">Register</button>
  </form>

  <script>
    document.getElementById('registerForm').onsubmit = async function (e) {
      e.preventDefault();

      const form = e.target;
      const data = {
        index_number: form.index_number.value.trim(),
        name: form.name.value.trim(),
        email: form.email.value.trim(),
        password: form.password.value
      };

      try {
        const response = await fetch('http://localhost:8020/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        console.log(result);
        document.cookie = `user=${result.user.id}; path=/; max-age=3600`;
        
        alert(result.message || result.error);
      } catch (error) {
        alert('Something went wrong.');
        console.error(error);
      }
    };
  </script>
</body>
</html>
